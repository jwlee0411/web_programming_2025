<head>

    <title>Title</title>

        #title{
            color: green;
        }

        .class1{
            font-size: 20px;
            font-weight: bold;
        }

        .class2{
            color: orange;
            font-style: italic;
        }


       </style>
</head>
<body>

    <h1 id="title">다양한 음식을 체험해 보세요</h1>
    <ul>
        <li class="class1">한국</li>
        <li class="class1">미국</li>
        <li class="class1">일국</li>

    </ul>

    <ul>
        <li class="class2">일시 : 2025년 10월 19일</li>
        <li class="class2">장소 : 서울시 일원</li>

    </ul>
</body>
</html>
